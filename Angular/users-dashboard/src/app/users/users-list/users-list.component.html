<main>
    <h2>Users' list</h2>

    @for (user of users; track user.email) {
        <!-- move to another component -->
        <div class="user-card">
            <img [src]="user.image" [alt]="user.fullname" />
            <article>
                <h4>{{ user.fullname }}</h4>
                <p>{{ user.email }}</p>
                <span>{{ user.job }}</span>
            </article>
        </div>
    }
</main>
