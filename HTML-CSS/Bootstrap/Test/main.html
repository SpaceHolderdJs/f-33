<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Slider (Carousel)</h2>
      <div id="slider-1" class="carousel slider">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div
              class="w-100 h-100 d-flex align-items-center justify-content-center">
            <h1>Slider 1</h1>
            <img
              src="https://img.freepik.com/free-photo/washing-pet-dog-at-home_23-2149627245.jpg?w=996&t=st=1704997518~exp=1704998118~hmac=21413e34980492e63493f9e9d66dc33d3fce6cdcd8ba718566e938104893116f"
              alt="image"
            />
          </div>
          </div>

          <div class="carousel-item">
            <div
              class="w-100 h-100 d-flex align-items-center justify-content-center">
            <h1>Slider 2</h1>
            <img src="https://img.freepik.com/free-photo/the-beagle-dog-on-gray-background_155003-9714.jpg?w=996&t=st=1704997627~exp=1704998227~hmac=cced09f6d679ad5cf7ac2c63934067ae8116005c2b4d9f5ce865d85e7ba90393" alt="image" />
          </div>
        </div>

          <div class="carousel-item">
            <div
              class="w-100 h-100 d-flex align-items-center justify-content-center"
            >
            <h1>Slider 3</h1>
            <img src="https://img.freepik.com/free-photo/beautiful-pet-portrait-of-dog_23-2149218473.jpg?w=1060&t=st=1704997649~exp=1704998249~hmac=972a62879df207efe851da4424b2db791a2a44bbe54c07f02f8d6662a7b4d00a" alt="image" />
          </div>
          </div>
        </div>

        <button
          class="carousel-control carousel-control-prev"
          data-bs-target="#slider-1"
          data-bs-slide="prev"
        >
          <!-- <span class="carousel-control-prev-icon">Text</span> -->
          <!-- <i
            class="bi bi-chevron-left-circle-fill"
            
          ></i> -->
          <i class="bi bi-arrow-left-circle-fill" style="font-size: 30px;"></i>
         
        </button>

        <button
          class="carousel-control carousel-control-next"
          data-bs-target="#slider-1"
          data-bs-slide="next"
        >
          <!-- <span class="carousel-control-next-icon">Text</span> -->
          <!-- <i
            class="bi bi-chevron-right-circle-fill"
            
          ></i> -->
    
          <i class="bi bi-arrow-right-circle-fill" style="font-size: 30px;"></i>
        
        </button>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./carousel.js"></script> -->
  </body>
</html>
